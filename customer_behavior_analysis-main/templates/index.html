<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Behavior Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Upload Form -->
  <div class="content">
    <h2>Upload Customer Data CSV</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit">Upload & Analyze</button>
    </form>
  </div>

</body>
</html>
